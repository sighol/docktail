name: docktail
server: sighol3
domain: 
port: 3000

compose:
  version: "3.3"

  services:
    loki:
      image: grafana/loki:2.4.2
      ports:
        - "127.0.0.1:3100:3100"
      command: -config.file=/etc/loki/local-config.yaml
      restart: always
      volumes:
        - loki:/loki

    docktail:
      build: .
      environment:
        LOKI_URL: "http://loki:3100/loki/api/v1/push"
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock:ro"
      depends_on:
        - loki
      restart: always


  volumes:
    loki: {}
