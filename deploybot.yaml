name: logging
server: sighol2
domain: 
port: 3000

compose:
  version: "3.3"

  services:
    loki:
      image: grafana/loki:2.4.2
      ports:
        - "127.0.0.1:3100:3100"
      command: -config.file=/etc/loki/local-config.yaml
      restart: always
      volumes:
        - loki:/loki

    docktail:
      build: .

  volumes:
    loki: {}
